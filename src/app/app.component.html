<k-button type="primary" [disable]="disable" (click)="onClick()">
    <span *ngIf="!disable">content {{ counter }}</span>
    <b>test</b>
    <ng-template #suffix>
        <i *ngIf="disable">suffix1</i>
        <b>suffix2</b>
    </ng-template>
    <ng-template #prefix>
        <b>prefix</b>
    </ng-template>
    <ng-template let-scope="args[0]" #item>
        {{ scope.name }}
    </ng-template>
</k-button>
